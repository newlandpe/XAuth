    §f/xauth setpassword <гравець> <пароль>: §7Встановити новий пароль для гравця.
    §f/xauth unregister <гравець>: §7Видалити реєстрацію гравця.
    §f/xauth reload: §7Перезавантажити конфігурацію XAuth.
    §f/xauth forcepasswordchange <гравець>: §7Примусово змінити пароль гравця при наступному вході.
    §f/xauth migrate-provider <вихідний_провайдер> <цільовий_провайдер>: §7Міграція даних гравців між провайдерами (лише консоль).
    §f/xauth status <підкоманда>: §7Керування статусом автентифікації онлайн-гравців.
    §f/xauth sessions <підкоманда>: §7Керування сесіями гравця.
